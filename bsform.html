<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/833028dc4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/stye.css">
</head>
<body>
    </div>
    <div class="container-xl shadow p-0">
        <!-- First section: Navbar Start-->
        <div class="col header shadow-lg sticky-top bg-white d-flex align-items-center justify-content-lg-between justify-content-md-between justify-content-sm-center flex-lg-row flex-md-row flex-sm-column p-3">
            <div class="brand d-flex flex-row">
                <span class="logo p-2 fs-1"><i class="fa-solid fa-book-open-reader"></i></span>
                <span class="project fs-1 p-2">ONLINE LIBRARY</span>
            </div>
            <div class="navbar">
                <ul class="navbar-nav d-flex flex-row ">
                    <li class="nav-item mx-2 ">
                        <a class="nav-link active" href="#" class="text-decoration-none">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#" class="text-decoration-none">Text Books</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#" class="text-decoration-none">Novel Books</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link "href="#" class="text-decoration-none">Series Books</a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <!-- First section: Navbar End -->

    
        <!-- Second section: Carousel Start -->
        <div class="row d-flex">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mt-2 p-3">
                <div id="carouselExampleIndicators" class="carousel slide rounded  bg-success p-3" data-bs-ride="true">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 0"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active ">
                        <img class="w-100 d-flex" src="assets/images/image1.jpg" alt="">
                      </div>
                      <div class="carousel-item">
                        <img class="w-100" src="assets/images/image2.jpg" alt="">
                      </div>
                      <div class="carousel-item">
                        <img class="w-100" src="assets/images/image3.jpg" alt="">
                      </div>
                      <div class="carousel-item">
                        <img class="w-100" src="assets/images/image4.jpg" alt="">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div> 
            <!-- Second section: Carousel End -->
           
            <!-- Third section: Forms -->
            <div class="col-8 flex-lg-column mt-2 p-3">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4 position-relative">
                      <label for="validationTooltip01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
                      <div class="valid-tooltip">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4 position-relative">
                      <label for="validationTooltip02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
                      <div class="valid-tooltip">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4 position-relative">
                      <label for="validationTooltipUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                        <div class="invalid-tooltip">
                          Please choose a unique and valid username.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 position-relative">
                      <label for="validationTooltip03" class="form-label">City</label>
                      <input type="text" class="form-control" id="validationTooltip03" required>
                      <div class="invalid-tooltip">
                        Please provide a valid city.
                      </div>
                    </div>
                    <div class="col-md-3 position-relative">
                      <label for="validationTooltip04" class="form-label">Region</label>
                      <select class="form-select" id="validationTooltip04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Metro Manila</option>
                        <option>Metro Cebu</option>
                        <option>Metro Davao</option>
                        <option>Greater Manila Area</option>
                        <option></option>
                      </select>
                      <div class="invalid-tooltip">
                        Please select a valid state.
                      </div>
                    </div>
                    <div class="col-md-3 position-relative">
                      <label for="validationTooltip05" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="validationTooltip05" required>
                      <div class="invalid-tooltip">
                        Please provide a valid zip.
                      </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary bg-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          PAYMENT MODE
                        </button>
                        <ul class="dropdown-menu">
                           <li>
                                <input class="form-check-input" type="radio" name="payment" id="payment">
                                <label class="form-check-label" for="AmericanExpress">
                                American Express
                                </label>
                            </li> 
                            <li>
                                <input class="form-check-input" type="radio" name="payment" id="payment">
                                <label class="form-check-label" for="Visa">
                                Visa
                                </label>
                            </li> 
                            <li>
                                <input class="form-check-input" type="radio" name="payment" id="payment">
                                <label class="form-check-label" for="Gcash">
                                Gcash
                                </label>
                            </li> 
                            <li>
                                <input class="form-check-input" type="radio" name="payment" id="payment">
                                <label class="form-check-label" for="GrabPay">
                                Grab Pay
                                </label>
                            </li> 
                            <li>
                                <input class="form-check-input" type="radio" name="payment" id="payment">
                                <label class="form-check-label" for="CashOnDelivery">
                                Cash on Delivery
                                </label>
                            </li> 
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary fs-5" type="submit">PLACE ORDER</button>
                    </div>
                  </form>
            </div>   
        </div>
        <!-- Third Section: Forms Ends -->
       

        <!-- Fourth section: Footer Start -->
        <div class="col d-flex justify-content-center shadow-lg py-4">
            <div class="navbar">
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#" class="text-decoration-none">About</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#" class="text-decoration-none">Profile</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#" class="text-decoration-none">Projects</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link "href="#" class="text-decoration-none">Request a Book</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link "href="#" class="text-decoration-none">Contact Us</a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <!-- Fourth section: Footer End -->
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
